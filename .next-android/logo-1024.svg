<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <linearGradient id="needleGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#2dd4bf"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="220" fill="#0f172a"/>
  
  <!-- Subtle glow behind clock -->
  <circle cx="512" cy="380" r="200" fill="#14b8a6" opacity="0.08"/>
  
  <!-- Main clock circle -->
  <circle cx="512" cy="380" r="160" fill="none" stroke="#2dd4bf" stroke-width="18"/>
  
  <!-- Clock needle -->
  <line x1="512" y1="380" x2="512" y2="240" stroke="url(#needleGrad)" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Second needle (shorter, rotated) -->
  <line x1="512" y1="380" x2="580" y2="310" stroke="url(#needleGrad)" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Center dot -->
  <circle cx="512" cy="380" r="14" fill="#fbbf24"/>
  
  <!-- Hour markers -->
  <circle cx="512" cy="235" r="6" fill="#2dd4bf" opacity="0.5"/>
  <circle cx="657" cy="380" r="6" fill="#2dd4bf" opacity="0.5"/>
  <circle cx="512" cy="525" r="6" fill="#2dd4bf" opacity="0.5"/>
  <circle cx="367" cy="380" r="6" fill="#2dd4bf" opacity="0.5"/>
  
  <!-- Text: Jobs -->
  <text x="190" y="750" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="145" fill="white" letter-spacing="-4">J</text>
  <text x="290" y="750" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="145" fill="white" letter-spacing="-4">bs</text>
  
  <!-- Text: Hours -->
  <text x="480" y="750" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="145" fill="url(#tealGrad)" letter-spacing="-4">Hrs</text>
  
  <!-- Tagline -->
  <text x="512" y="830" font-family="Arial, sans-serif" font-weight="700" font-size="42" fill="#fbbf24" text-anchor="middle" letter-spacing="12">SERVICIOS AHORA</text>
</svg>
