<!DOCTYPE html>
<html>
<head>
  <title>JobsHours - Exportar Íconos PNG</title>
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #0f172a; gap: 24px; font-family: sans-serif; padding: 40px; }
    .row { display: flex; gap: 24px; align-items: end; flex-wrap: wrap; justify-content: center; }
    .item { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    canvas { border: 1px solid #334155; border-radius: 12px; }
    button { padding: 10px 24px; background: #14b8a6; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 14px; cursor: pointer; }
    button:hover { background: #0d9488; }
    p { color: #94a3b8; font-size: 12px; margin: 0; }
    h1 { color: white; font-size: 24px; margin: 0; }
    h2 { color: #2dd4bf; font-size: 14px; margin: 0; }
  </style>
</head>
<body>
  <!-- Logo Preview -->
  <div class="text-center" style="margin-bottom:40px;">
    <h1 style="font-size:96px; font-weight:900; letter-spacing:-3px; line-height:1; margin-bottom:24px; display:flex; align-items:center; justify-content:center; gap:8px;">
      <span style="color:#f3f4f6;">Jobs</span>
      <!-- "Hours" con reloj en la "O" -->
      <span style="color:#2dd4bf; position:relative; display:flex; align-items:center;">
        H
        <div style="position:relative; width:80px; height:80px; margin:0 4px; display:flex; align-items:center; justify-content:center;">
          <div style="width:80px; height:80px; border-radius:50%; border:4px solid #2dd4bf; position:relative; display:flex; align-items:center; justify-content:center;">
            <div style="width:16px; height:16px; background:#fbbf24; border-radius:50%; box-shadow:0 2px 8px rgba(251,191,36,0.5);"></div>
            <div style="position:absolute; top:50%; left:50%; width:8px; height:40px; background:linear-gradient(to top,#5eead4,#fbbf24); border-radius:4px; transform-origin:bottom center; transform:translateX(-50%) translateY(-100%) rotate(0deg);"></div>
          </div>
        </div>
        urs
      </span>
    </h1>
    <!-- Slogan -->
    <p style="font-size:32px; font-weight:500; color:#fcd34d; letter-spacing:0.5px;">Servicios ahora, cerca de ti</p>
  </div>

  <h1>Exportar Íconos JobsHours</h1>
  
  <div class="row">
    <div class="item">
      <h2>PWA 192×192</h2>
      <canvas id="c192" width="192" height="192"></canvas>
      <button onclick="dl('c192','icon-192x192.png')">Descargar</button>
    </div>
    <div class="item">
      <h2>PWA 512×512</h2>
      <canvas id="c512" width="512" height="512"></canvas>
      <button onclick="dl('c512','icon-512x512.png')">Descargar</button>
    </div>
    <div class="item">
      <h2>Meta 1024×1024</h2>
      <canvas id="c1024" width="1024" height="1024"></canvas>
      <button onclick="dl('c1024','icon-1024x1024.png')">Descargar</button>
    </div>
  </div>

  <p>Descarga los 3 PNGs. Copia icon-192x192.png y icon-512x512.png a /public/ para la PWA.</p>

  <script>
    const sizes = [192, 512, 1024];
    const svg = '/logo-1024.svg';

    sizes.forEach(size => {
      const canvas = document.getElementById('c' + size);
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.onload = () => ctx.drawImage(img, 0, 0, size, size);
      img.src = svg;
    });

    function dl(id, name) {
      const link = document.createElement('a');
      link.download = name;
      link.href = document.getElementById(id).toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
